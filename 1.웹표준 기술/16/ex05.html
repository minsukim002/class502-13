<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<style>
    ul{
        list-style: none;
        margin: 0;
        padding: 0;
        border: 1px solid #000;
        height: 200px;
        display: flex;
    }

        ul li:nth-of-type(3n+1){
            background-color: orange
        }
        
        ul li:nth-of-type(3n+2){
            background-color: green;
        }
        
        ul li:nth-of-type(3n+3){
            background-color: blue;}
</style>

</body>
</html>
